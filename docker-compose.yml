services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"  # Backend expuesto en puerto 5000
    environment:
      - DB_CONNECTION=mongodb://mongodb:27017/catalogo
    volumes:
      - ./backend:/app  # Monta el código del backend (desarrollo)
      - /app/node_modules  # Evita sobrescribir node_modules
      - ./frontend/dist:/app/frontend/dist
    depends_on:
      - mongodb

  frontend:  # ¡Nuevo servicio para el frontend!
    build: ./frontend
    ports:
      - "443:443"  # Mapea el puerto HTTPS
    volumes:
      - ./frontend:/app  # Monta el código del frontend (desarrollo)
      - /app/node_modules
    stdin_open: true  # Necesario para React en desarrollo
    tty: true

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: