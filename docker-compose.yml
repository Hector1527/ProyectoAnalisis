networks:
  webnet:
    driver: bridge

services:
  tailscale:
    image: tailscale/tailscale:latest
    volumes:
      - ./tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTHKEY=tskey-auth-kGpizcY6B611CNTRL
    restart: unless-stopped
    networks:
      - webnet

  caddy:
    image: caddy:2.6
    depends_on:
      - tailscale
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    restart: unless-stopped
    networks:
      - webnet
    ports:
      - "80:80"
      - "443:443"

  frontend:
    container_name: frontend
    build: ./frontend
    environment:
      - VITE_API_BASE_URL=https://laboratorioanalisis.freedynamicdns.net/api
    networks:
      - webnet

  backend:
    container_name: backend
    build: ./backend
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/catalogo
    networks:
      - webnet
    ports:
      - "5000:5000" 

  mongodb:
    image: mongo:6.0
    networks:
      - webnet

volumes:
  caddy_data:
